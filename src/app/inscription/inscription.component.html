<!DOCTYPE html>
<html>
<head>

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>

	<div class="main">  
    	 
		<input type="checkbox" id="chk" aria-hidden="true">
   
			<div class="signup">
        
        <form (ngSubmit) = "onSubmit()"> 
          <label style="color:#1e1e4d;" for="chk" aria-hidden="true">Inscription</label>
            
              <input id="nom" [(ngModel)] = "etudiant.nom" name = "nom" class="form-control" type="text"  placeholder="Entrer votre nom" >
          
          
              <input id="prenom" [(ngModel)] = "etudiant.prenom" class="form-control" type="text" name="prenom" placeholder="Entrer votre prénom">
           
       
              <input id="email"  [(ngModel)] = "etudiant.email" class="form-control" type="text" name="email" placeholder="Entrer votre mail">
             
            
             
              <input   type="password"  id="motDePasse" [(ngModel)] = "etudiant.motDePasse" class="form-control"  name="motDePasse" placeholder="Entrer votre mot de passe">
              <select name="type" [(ngModel)]="type" >
                <option> etudiant</option>
                <option >administrateur</option>
              </select>
              
              <h4 *ngIf="this.label===true" style="color:#39b300;" >Votre compte a été creé !</h4>
       

       <button type="submit">S'inscrire</button>
      </form>
    </div>

      <div class="login">
				<form>

					<button (click)="gologin()">se connecter</button>
				</form>
			</div>
    </div>
</body>
</html>
